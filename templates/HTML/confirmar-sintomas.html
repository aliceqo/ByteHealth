<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=chat" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/confirmar-sintomas.css') }}">
    <title>ByteHealth</title>
</head>

<body>
    <div class="logo">
        <img id="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo da ByteHealth">
        <h1 id="nome">ByteHealth</h1>
    </div>

    <div class="caixa_login">
        <h1>Confirme seus sintomas</h1>
        
        <div class="sintomas">
            <ul id="lista-sintomas"></ul>
        </div>

        <div class="botao">
            <button id="Confirmar5" onclick="Confirmar5()">CONFIRMAR</button>
        </div>

        <div class="voltar">
            <button id="voltar4" onclick="voltar4()">VOLTAR</button>
        </div>
    </div> 

    <div class="chat">
        <button id="CHAT">
            <a href="/chatbot">
                <span class="material-symbols-outlined">chat</span>
            <a/>
        </button>
    </div> 

    <script type="module" src="{{ url_for('static', filename='Script/script.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='Script/chatbot.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='Script/sintomas.js') }}"></script>

</body>
</html>
