<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/chatbot.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <title>ByteHealth</title>
</head>

<body>
    <div class="logo">
        <img id="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo da ByteHealth">
        <h1 id="nome">ByteHealth</h1>
    </div>

    <div class="caixa_login">
        <button class="fechar-chat" id="fechar-chat" onclick="window.history.back()">
            <span class="material-symbols-outlined">close</span>
        </button>
        <ul class="chatbot">
            <li class="bot"></li>
        </ul>
        <div class="caixaTexto">
            <textarea placeholder="Digite uma mensagem"></textarea>
            <span id="botao" class="material-symbols-outlined">send</span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='Script/chatbot.js') }}"></script>
    
</body>
</html>
